<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cart</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Display cart orders -->
    <ion-list *ngIf="order">
      <ion-item>
        <ion-label>
          <h2>{{ order.dish }}</h2>
          <p>Price: {{ order.price }}</p>
        </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Delivery Instructions</ion-label>
    <ion-textarea placeholder="Leave us any delivery instructions."></ion-textarea>
    </ion-item>
  </ion-list>
  <br>
  <!-- Display totals -->
  <ion-item>
    <ion-label>Item Total</ion-label>
    <ion-label>R{{order.price}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Delivery Charge</ion-label>
    <ion-label>R {{ deliveryCharge }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Total To Pay</ion-label>
    <ion-label>R {{ total }}</ion-label>
  </ion-item>
<br>
<br>
<!-- Display delivery address-->
<ion-item>
  <ion-label>
    <h2>Delivery Address</h2>
    <p>University of Pretoria</p>
  </ion-label>  
</ion-item>
 

  <!-- Make payment button -->
  <ion-button expand="block" (click)="makePayment()">Make Payment</ion-button>

</ion-content>
